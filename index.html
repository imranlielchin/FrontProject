<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="first_header_div">
            <div class="truck">
                <i class="fa-solid fa-truck-fast"></i>
                <p>FREE Express Shipping On Orders $570+</p>
            </div>
            <div class="first_header_div_second align-items-center">
                <ul>
                    <li>
                        English
                        <i class="fa-sharp fa-solid fa-chevron-down"></i>
                    </li>
                    <li>
                        USD
                        <i class="fa-sharp fa-solid fa-chevron-down"></i>
                    </li>
                    <li>
                        Settings
                        <i class="fa-sharp fa-solid fa-chevron-down"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="second_part_header d-flex justify-content-around">
            <div class="header_image_div">
                <img src="./logo.414c93a2.svg" alt="">
            </div>
            <div class="search_header">
                <input type="text" placeholder="Search for Products...">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="user_header d-flex justify-content-between grid gap-2 align-items-center">
                <i class="fa-solid fa-user"></i>

                <i class="fa-solid fa-up-down"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-basket-shopping"></i>
            </div>
        </div>

        </div>
        </div>
    </header>
    <div class="navbar p-0 d-flex justify-content-around border border-dark-subtle">
        <div class="navbar_first d-flex bg-primary align-items-center grid gap-3">
            <i class="fa-solid fa-lines-leaning"></i>
            <p class="align-self-center m-0">All Departments</p>
            <i class="fa-sharp fa-solid fa-chevron-down"></i>
        </div>
        <div class="navbar_second d-flex">
            <ul class=" grid gap-3">
                <div class="home d-flex align-items-center">
                    <li>Home</li>
                    <i class="fa-sharp fa-solid fa-chevron-down"></i>
                </div>
                <div class="products d-flex align-items-center">
                    <li>Products</li>
                    <i class="fa-sharp fa-solid fa-chevron-down"></i>
                </div>
                <div class="shop d-flex align-items-center">
                    <li>Shop</li>
                    <i class="fa-sharp fa-solid fa-chevron-down"></i>
                </div>
                <div class="coupons d-flex align-items-center">
                    <li>Coupons</li>
                    <i class="fa-sharp fa-solid fa-chevron-down"></i>
                </div>
                <div class="blog d-flex align-items-center">
                    <li>Blog</li>
                    <i class="fa-sharp fa-solid fa-chevron-down"></i>
                </div>
                <div class="contact d-flex align-items-center">
                    <li>Contact</li>
                    <i class="fa-sharp fa-solid fa-chevron-down"></i>
                </div>

            </ul>
          
        </div>
        <div class="navbar_third d-flex grid gap-2 align-items-center">
            <i class="fa-solid fa-phone-volume"></i>
            <p>Hotline:</p>
        </div>
    </div>
    <div class="blue_background_part">
        <img src="./first background photo.png" alt="">
    </div>
